<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:event listener="#{auth.isAdmin}" type="preRenderView" />
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - New Order Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <h:link class="navbar-brand" outcome="/vendor/home?faces-redirect=true">
                <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.png" />
            </h:link>
            <div class="navbar-nav ml-auto">
                <h:link class="nav-item nav-link" target="_self" value="Home" outcome="/admin/home?faces-redirect=true"/>
                <h:link class="nav-item nav-link" target="_self" value="New Order" outcome="/admin/new-order?faces-redirect=true"/>
                <h:link class="nav-item nav-link" target="_self" value="Vendors" outcome="/admin/vendor?faces-redirect=true"/>
                <h:form>
                    <h:commandLink class="nav-item nav-link" value="Logout" action="#{auth.logout}" />
                </h:form>
            </div>
        </nav>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="row mt-3 mx-0">
            <div class="col-md-12 mt-4 mx-0 p-0">
                <h3>Add new Order</h3>
                <h:form class="mt-2">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="po-number" value="PO Number"/>
                                <h:inputText id="po-number" class="form-control" value="#{order.order.poNumber}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="po-date" value="Date"/>
                                <h:inputText id="po-date" class="form-control" value="#{order.order.orderDate}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="po-due-date" value="Needed by"/>
                                <h:inputText id="po-due-date" class="form-control" value="#{order.order.dueDate}"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="po-component" value="Component"/>
                                <h:inputText id="po-component" class="form-control" value="#{order.order.component}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="po-qt" value="Quantity"/>
                                <h:inputText id="po-qt" class="form-control" value="#{order.order.qt}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Submit" class="btn btn-light btn-lg btn-block" action="#{order.addOrder}" />
                            </div>
                        </div>
                    </div>
                </h:form>
            </div> 
        </div>
    </ui:define>
</ui:composition>
