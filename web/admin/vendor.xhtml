<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:event listener="#{auth.isAdmin}" type="preRenderView" />
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - Vendor Home Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <h:link class="navbar-brand" outcome="/vendor/home?faces-redirect=true">
                <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.png" />
            </h:link>
            <div class="navbar-nav ml-auto">
                <h:link class="nav-item nav-link" target="_self" value="Home" outcome="/admin/home?faces-redirect=true"/>
                <h:link class="nav-item nav-link" target="_self" value="New Order" outcome="/admin/new-order?faces-redirect=true"/>
                <h:link class="nav-item nav-link" target="_self" value="Vendors" outcome="/admin/vendor?faces-redirect=true"/>
                <h:form>
                    <h:commandLink class="nav-item nav-link" value="Logout" action="#{auth.logout}" />
                </h:form>
            </div>
        </nav>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="row mt-3 mx-0">
            <div class="col-md-12 mx-0 mt-4 p-0">
                <h3>Registered vendors</h3>
                <h:dataTable class="table mt-3" value="#{user.vendors}" var="vendor">
                    <h:column>
                        <f:facet name="header">User ID</f:facet>
                            #{vendor.userId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Username</f:facet>
                            #{vendor.username}
                    </h:column>
                   <h:column>
                        <f:facet name="header">First name</f:facet>
                            #{vendor.profile.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last name</f:facet>
                            #{vendor.profile.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone</f:facet>
                            #{vendor.profile.phone}
                    </h:column>
                     <h:column>
                        <f:facet name="header">E-mail</f:facet>
                            #{vendor.profile.email}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Company</f:facet>
                            #{vendor.profile.company.compName}
                    </h:column>
                </h:dataTable>
            </div> 
        </div>
    </ui:define>
</ui:composition>
