<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:event listener="#{auth.isVendor}" type="preRenderView" />
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - Vendor Profile Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <h:link class="navbar-brand" outcome="/vendor/home?faces-redirect=true">
                <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.png" />
            </h:link>
            <div class="navbar-nav ml-auto">
                <h:link class="nav-item nav-link" target="_self" value="Home" outcome="/vendor/home?faces-redirect=true"/>
                <h:link class="nav-item nav-link" target="_self" value="Profile" outcome="/vendor/profile?faces-redirect=true"/>
                <h:form>
                    <h:commandLink class="nav-item nav-link" value="Logout" action="#{auth.logout}"/>
                </h:form>
            </div>
        </nav>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="row mt-3 mx-0">
            <div class="col-md-12 m-0 p-0">
                <div class="card">
                    <div class="card-header">
                        My Profile
                    </div>
                    <div class="card-body">
                        <div class="media">
                            <h:graphicImage class="img-fluid mr-3" width="100" height="100" value="/resource/img/vendor.png" />
                            <div class="media-body">
                                <strong>Country: </strong><span> <h:outputText value="#{auth.user.profile.company.country}" /> </span>
                                <br />
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="firstname" value="First Name"/>
                                        <h:inputText id="firstname" class="form-control" value="#{auth.user.profile.firstName}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="lastname" value="Last Name"/>
                                        <h:inputText id="lastname" class="form-control" value="#{auth.user.profile.lastName}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="phone" value="Phone"/>
                                        <h:inputText id="phone" class="form-control" value="#{auth.user.profile.phone}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="email" value="E-mail"/>
                                        <h:inputText id="email" class="form-control" value="#{auth.user.profile.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="comp" value="Company"/>
                                        <h:inputText id="comp" class="form-control" value="#{auth.user.profile.company.compName}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="country" value="Country"/>
                                        <h:inputText id="country" class="form-control" value="#{auth.user.profile.company.country}"/>
                                    </div>
                                    <h:commandButton class="btn btn-block btn-light mt-3" value="Submit" action="#{user.updateUserProfile}" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </ui:define>
</ui:composition>
