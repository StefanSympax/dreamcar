<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:event listener="#{auth.isVendor}" type="preRenderView" />
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - New Offer Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <h:link class="navbar-brand" outcome="/vendor/home?faces-redirect=true">
                <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.png" />
            </h:link>
            <div class="navbar-nav ml-auto">
                <h:link class="nav-item nav-link" target="_self" value="Home" outcome="/vendor/home?faces-redirect=true"/>
                <h:link class="nav-item nav-link" target="_self" value="Profile" outcome="/vendor/profile?faces-redirect=true"/>
                <h:form>
                    <h:commandLink class="nav-item nav-link" value="Logout" action="#{auth.logout}"/>
                </h:form>
            </div>
        </nav>

    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="row mt-3 mx-0">
            <div class="col-md-12 mt-4 mx-0 p-0">
                <h3>Add new Order</h3>
                <h:form class="mt-2">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="po-number" value="PO Number"/>
                                <h:inputText id="po-number" class="form-control" value="#{param['orderId']}" readonly="true"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="price" value="Price"/>
                                <h:inputText id="price" class="form-control" value="#{bidService.bid.price}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Submit" class="btn btn-light btn-lg btn-block" action="#{bidService.addBid}">
                                    <f:param name="orderId" value="#{param['orderId']}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div> 
        </div>
    </ui:define>
</ui:composition>
